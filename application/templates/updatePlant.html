<html>
    <head>
        <title>Home</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="header">
                <ul class="navlinks">
                    <li><a href="{{url_for('HomeView:home')}}" class="logo">Pyfloraposuda</a></li>
                    <li><a href="{{url_for('HomeView:home')}}" class="link">Birjke</a></li>
                    {% if current_user.is_authenticated %}
                    <li><a href="{{url_for('UserView:logout')}}" class="link">Logout</a></li>
                    <li><a href="{{url_for('UserView:profile')}}" class="link">Profile</a></li>
                    {% endif %}
                </ul>
        </div>
        <div class="main-body">
            <div class="login-form-box">
            <h1>Update Plant</h1>
            <div class="previous-data-and-image">
            <form class="login-form" method="post" action="{{url_for('HomeView:update_plant', id=plant.plant_id)}}" enctype="multipart/form-data">
                <input class="inputField" name="plant_name" type="text" placeholder="Plant name" value={{plant.plant_name}}/>
                <input class="inputField" name="line_one" type="text" placeholder="line 1" value={{plant.line_one}}/>
                <input class="inputField" name="line_two" type="text" placeholder="line 2" value={{plant.line_two}}/>
                <input class="inputField" name="line_three" type="text" placeholder="line 3" value={{plant.line_three}}/>
                <input class="inputField" name="line_four" type="text" placeholder="line 4" value={{plant.line_four}}/>
                <input class="inputField" name="line_five" type="text" placeholder="line 5" value={{plant.line_five}}/>
                <input class="inputButton" name="plant_image" type="file" value="Image"/>
                <div style="display: flex; width: 100px; justify-content: space-between;">
                <button class="inputButton" name="">Update</button>
                <a href="{{url_for('HomeView:home')}}">
                    <input class="inputButton" type="button" value="cancel"/>
                    </a>
                </div>
            </form>
            <div class="image-part">
                <img style="width:100% ; height:100%;" src="{{url_for('static', filename='images/')}}{{plant.plant_image}}"/>
                </div>
        </div>
        </div>
        </div>
    </body>
</html>
